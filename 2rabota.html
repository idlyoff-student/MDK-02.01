<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form action="/submit" method="post">
        <label for="first-name">Имя:</label><br>
        <input type="text" id="first-name" name="first-name" required><br><br>

        <label for="last-name">Фамилия:</label><br>
        <input type="text" id="last-name" name="last-name" required><br><br>

        <label for="email">Электронная почта:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Пароль:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm-password">Подтверждение пароля:</label><br>
        <input type="password" id="confirm-password" name="confirm-password" required><br><br>

        <label for="dob">Дата рождения:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="phone">Телефон (по желанию):</label><br>
        <input type="tel" id="phone" name="phone"><br><br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">Я согласен с условиями использования</label><br><br>

        <input type="submit" value="Зарегистрироваться">
    </form>
</body>
</html>
